<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cursor education</title>
</head>
<body>
    <div class="first-animation">
        <div class="animation-balls">
            <div class="first-ball ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="last-ball ball"></div>
        </div>
    </div>
    <div class="second-animation active">
        <div class="animation-swords active">
            <div class="active-swords active">
                <div class="white-sword sword">
                    <div class="red-handle"></div>
                </div>
                <div class="yellow-sword sword">
                    <div class="yellow-handle"></div>
                </div>
                <div class="red-sword sword">
                    <div class="red-handle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
